<div class="flex justify-around">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="meat$.next('meat')">
        meat
    </button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="bread$.next('bread')">
        bread
    </button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="sauce$.next('sauce')">
        sauce
    </button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="tomato$.next('tomato')">
        tomato
    </button>
</div>

<ng-container *ngIf="DRUM$|async as drum">
    <div class="" *ngIf="drum.length>0">
        succeeded
    </div>
</ng-container>
